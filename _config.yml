# SITE CONFIGURATION
title: Engineering # your site title
author: CharlesLedger
description: > # Meta description of Homepage
   The whispers from the Engineering of Ledger. The latest news about security research at Ledger.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://engineering.ledger.com/"

# SEO PLUGIN
social:
  name: Ledger Engineering
  links:
    - https://twitter.com/engineeringledger
    - https://github.com/ledger-engineering

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
   The security research at Ledger

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: engineering@ledger.fr # email for form submission

twitter_username: engineeringledger
github_username:  ledger-engineering


# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
